<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content= =device , initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <title>CALCULATOR</title>
</head>

<body>
    <header>
        <h1>My Calculator</h1>
    </header>
    <div class="calculator-content">
      <div class="calculator">
        <div class="display-content">
          <div class="result-value">0</div>
          <div class="current-value"></div>  
        </div>
        <div class="button-content">
          <button class="button clear">AC</button>
          <button class="button delete">DEL</button>
          <button class="button operation">%</button>
          <button class="button operation">/</button>
          <button class="button number">7</button>
          <button class="button number">8</button>
          <button class="button number">9</button>
          <button class="button operation">*</button>
          <button class="button number">4</button>
          <button class="button number">5</button>
          <button class="button number">6</button>
          <button class="button operation">-</button>
          <button class="button number">1</button>
          <button class="button number">2</button>
          <button class="button number">3</button>
          <button class="button operation">+</button>
          <button class="button number">0</button>
          <button class="button number">.</button>
          <button class="button equal">=</button>
        </div>
      </div>
    </div>
  </body>

</html>
